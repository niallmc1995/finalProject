<mat-card>
    <mat-spinner *ngIf='isLoading'></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf='!isLoading'>
        <div id='loginBanner'>
            <h1>Hello, Please Login to MEMEIFY to start posting Memes</h1>
        </div>
        <mat-form-field>
            <input matInput type="email" ngModel name="email" placeholder="E-mail" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" name="password" ngModel #passwordInput="ngModel" required matInput placeholder="Password">
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
    </form>
</mat-card>
